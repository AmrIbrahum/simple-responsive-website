<!DOCTYPE html>
<html>
    <head>
        <title>Little Lemon</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body class="body">
        <!-- ths is calles bootstrap grid system -->
        <div class="container">     
            <div class="row">
                <!-- for large screens desktop so I will infix the col-LG-6 -->
                <div class=" col-lg-6 col-12">
                      <h1>Our menu</h1>
                      <div class="row">
                        <div class="col-12 col-lg-6">
                            <!-- inside of each div I add the card css class to display the item in cards -->
                            <div class="card">
                                <img src="fish and ships.jpg" class="card-img-top">
                                <div class="card-body ">
                                    <h2 class="card-tit;e">Fish and ships <span class="badge bg-primary">New</span> </h2>
                                    <p class="card-title">fried fish, potato, herbs,garlic</p>

                                    

                                </div>

                            </div>
                        </div>

                        <!-- every item has its own column -->   
                         <div class="col-12 col-lg-6">

                         

                            <div class="card">
                                <img src="fried calamari.jpg" class="card-img-top" alt="image">
                                <div class="card-body">
                                    <h2 class="card-title">Fried Calmari <span class="badge bg-primary">New</span></h2>
                                      <p class="card-title">squid, buttermilk.</p>

                                </div>
                            </div> 
                        </div>

                        

                        <div class=" col-lg-6 col-12">
                            <div class="card">
                                <img src="burger.jpg" alt="image" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">Burger</h2>
                                     <p class="card-title">grilled beef, tomato, onion ,garlic</p>

                                </div>
                            </div>

                        </div>

                        <div class=" col-lg-6 col-12">
                            <div class="card">
                                <img src="salad.jpg" alt="image" class="card-img-top">
                                <div class="card-body">
                                    <h2 class="card-title">pasta salad</h2>
                                    <p class="card-title">vegtables, cucumber, tomato</p>

                                </div>

                            </div>

                        </div>

                      </div>
               
                </div>
                <div class=" col-lg-6 col-12">
                    <h1>Prices</h1>
                    <table class="table">
                        <th>meals</th>
                        <th>Prices</th>
                        <tr>
                            <td>burger</td>
                            <td>20$</td>

                        </tr>
                        <tr>
                            <td>pasta salad</td>
                            <td>3$</td>

                        </tr>
                    </table>

                </div>

            </div>

        </div>



















        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>






</html>
